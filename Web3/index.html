<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </head>
  <body>
    <script>
      // 构造一个web3实例对象,让我们的区块链连接到本地的库中，未来作为以太网远程节点
      var web3 = new Web3(Web3.givenProvider || "http://localhost:8545");
      console.log(web3);

      var getAuth = async () => {
        // Before you make any requests to metamask, you need to first connect to metamask wallet and get the accounts that user authorizes.
        const accounts = await ethereum.request({
          method: "eth_requestAccounts",
        });

        // ! 转账
        web3.eth
          .sendTransaction({
            from: "0x0e998FddAab5B72d492A1187cfE0eAB554e6bbAE",
            to: "0xB0589ff83923bAe9C12C092Eb4c49Eb1A5c52d75",
            value: web3.utils.toWei("1", "ether"),
          })
          .then(function (receipt) {
            console.log("转完了");
          });
      };

      var testOther = async () => {
        // 1 需要授权账号
        await web3.eth
          .requestAccounts()
          .then((res) => console.log("授权", res));
        // 2 再获取用户账号
        await web3.eth.getAccounts().then(console.log);

        // get block number 获取区块号，返回promise list对象
        await web3.eth.getBlockNumber().then(console.log);
        // get chain id获取区块链id
        await web3.eth.getChainId().then(console.log);

        // 1 ether = 1e 18 wei 1,000,000,000,000,000,000
        await web3.eth
          .getBalance("0x0e998FddAab5B72d492A1187cfE0eAB554e6bbAE")
          .then((res) => {
            console.log("wei: ", res);
            // 以太坊单位的转化，返回的位的单位
            console.log("wei 转 ether：", web3.utils.fromWei(res, "ether"));
          });
      };

      testOther();

      // 使用 promise
      var setTransation = async () => {
        await getAuth();
      };
      // 转账
      setTransation();
    </script>
  </body>
</html>
